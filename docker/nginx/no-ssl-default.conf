server {
    listen 80;
    server_name localhost;

    # Point to Laravel's public directory
    root /var/www/html/public;
    index index.php index.html;

    # Serve static files first, then route everything else to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;

        # Match the service name and port of your PHP-FPM container
        fastcgi_pass app:9000;

        # Tell FPM where the script lives
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT   $realpath_root;

        # Prevent unbuffered responses (optional, but recommended)
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
    }

    # Deny access to hidden files (e.g. .env)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Optional: Gzip for text-based assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
}
